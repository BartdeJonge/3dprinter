[stepper_x]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 36
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -17
position_endstop: -17
position_max: 260
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PB5
diag_pin: PF1
run_current: 1.0
stealthchop_threshold: 999999
driver_SGTHRS: 150    # 255 is most sensitive value, 0 is least sensitive

[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -3
position_endstop: -3
position_max: 260
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PE3
diag_pin: PF3
run_current: 1.0
stealthchop_threshold: 999999
driver_SGTHRS: 100

[stepper_z]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 2
endstop_pin:  probe:z_virtual_endstop
position_max: 275
position_min: -8.0
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PG14
run_current: 0.650
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 2

[tmc2209 stepper_z1]
uart_pin: PD5
run_current: 0.650
stealthchop_threshold: 999999