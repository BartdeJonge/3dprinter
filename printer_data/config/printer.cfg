#[include adxl345-v2.0.cfg]

[include mainsail.cfg]
[include timelapse.cfg]
[include macros.cfg]

# host MCU service is preinstalled and ready to use with:
[mcu CB1]
serial: /tmp/klipper_host_mcu

[mcu eddy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_5044340310802C1C-if00

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_44000C001951313434373135-if00

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
#z_offset: 2.5
#i2c_address:
i2c_mcu: eddy  # This value is good for the Eddy USB but would need to be adjusted for the Eddy Coil according to the MCU you have used.
i2c_bus: i2c0f # This value is good for the Eddy USB but would need to be adjusted for the Eddy Coil according to the I2C bus you have used.
# Measure the offsets below using the method described here: https://www.klipper3d.org/Probe_Calibrate.html#calibrating-probe-x-and-y-offsets
# For a standard Voron stealthburner X carriage mount there should be no need to change the defaults below.
x_offset: -45
y_offset: -5

[temperature_probe btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26
horizontal_move_z: 2

# Motor1
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 36
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -4
position_endstop: -4
position_max: 254
homing_speed: 50
homing_retract_dist: 0

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -7
position_endstop: -7
position_max: 235
homing_speed: 50
homing_retract_dist: 0

# Motor3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
microsteps: 16
rotation_distance: 2
endstop_pin:  probe:z_virtual_endstop
position_max: 275
position_min: -8.0
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 5

# Motor4
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 2

## Motor4
# The M8P only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PB4
#dir_pin: PB3
#enable_pin: !PB6
#endstop_pin: ^PF1
#...

# Motor5
[extruder]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.6
filament_diameter: 1.75
heater_pin: PA0 # HE0
sensor_pin: PA7 # T0
sensor_type: Generic 3950
control: pid
pid_Kp: 27.528
pid_Ki: 1.504
pid_Kd: 125.939
min_temp: 0
max_temp: 260
min_extrude_temp: 0

[filament_switch_sensor switch_sensor]
switch_pin: ^PF0
pause_on_runout: False
runout_gcode:
  M600
  M117 Filament switch runout
#insert_gcode:
  M117 Filament switch inserted

#[filament_motion_sensor encoder_sensor]
#switch_pin: ^PC15
#detection_length: 2.88 # accuracy of motion sensor 2.88mm
#extruder: extruder
#pause_on_runout: False
#runout_gcode:
#  PAUSE
#  M117 Filament encoder runout
#insert_gcode:
#  M117 Filament encoder inserted

[pause_resume]

[heater_bed]
heater_pin: PF5
sensor_pin: PC4 
sensor_type: Generic 3950
control: watermark
min_temp: 0
max_temp: 130

# Fan0
[heater_fan fan0]
pin: PF7

## Fan1
[fan]
pin: PF9

[fan_generic power]
pin: PF6

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

########################################
# TMC2209 configuration
########################################

## Motor1
[tmc2209 stepper_x]
uart_pin: PC13
diag_pin: PF4 
run_current: 0.800
stealthchop_threshold: 999999
driver_SGTHRS: 130

## Motor2
[tmc2209 stepper_y]
uart_pin: PE3
diag_pin: PF3
run_current: 0.800
stealthchop_threshold: 999999
driver_SGTHRS: 100

## Motor3
[tmc2209 stepper_z]
uart_pin: PB9
##diag_pin: PF2
run_current: 0.650
stealthchop_threshold: 999999

## Motor4
[tmc2209 stepper_z1]
uart_pin: PB5
#diag_pin: PF1
run_current: 0.650
stealthchop_threshold: 999999

## Motor5
[tmc2209 extruder]
uart_pin: PG14
run_current: 0.800
stealthchop_threshold: 999999

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

[led lampje]
white_pin: PF8
cycle_time: 0.001
initial_WHITE: 0.1

#[adxl345]
#cs_pin: PA15
#spi_bus: spi3a

[safe_z_home]
home_xy_position: 159, 116
speed: 100
z_hop: 10
z_hop_speed: 10

[bed_mesh]
speed: 200
horizontal_move_z: 2
mesh_min: 10, 10
mesh_max: 200, 200
probe_count: 20, 20
algorithm: bicubic

[screws_tilt_adjust]
screw2: 72, 28
screw2_name: front left screw
screw3: 243, 28
screw3_name: front right screw
screw4: 243, 196
screw4_name: rear right screw 
screw1: 72, 196
screw1_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4


[z_tilt]
# Ender screw edge offsets are 35,35
# z_positions = IRL position of the stepper itself, in nozzle coords so will be off the bed at the back
# points = probe locations = nozzle + probe offset
# stepper X are 30mm off bed edge left & right
# stepper Y is 80 off the back when nozzle at Y=230 = 230+80
z_positions:
	-20, 170     ##Stepper Location Z0, as if the nozzle were in the screw
	270, 170       ##Stepper Location Z1, as if the nozzle were in the screw
points:
    57, 117
    254, 117
speed: 200
horizontal_move_z: 8
retries: 20
retry_tolerance: 0.01

[output_pin PS_ON_OFF]
pin:  PD14
value: 1

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[force_move]
enable_force_move: true

[exclude_object]

[gcode_arcs]

